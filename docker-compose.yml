version: '3.8'

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_octane_app
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:SomeGeneratedAppKeyHere
    networks:
      - laravel_net

networks:
  laravel_net:
    driver: bridge
