services:
  # MÃ“DULO 1: INTRANET
  app:
    platform: linux/amd64
    build:
      context: ./pc21-laravel10
    image: intranetln1_blade_app
    container_name: intranetln1_blade
    ports:
      - "9000:9000"
    networks:
      - appnet
    restart: always
    env_file:
      - .env
    volumes:
      - "./pc21-laravel10/public:/var/www/public"

  # NGINX reverso
  nginx:
    image: nginx:latest
    container_name: nginx-laravel
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - "./pc21-laravel10/public:/var/www/public:ro"
      - "./pc21-laravel10/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    networks:
      - appnet
    restart: always

networks:
  appnet:
