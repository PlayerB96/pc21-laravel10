version: '3.8'

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_octane_app
    restart: always
    ports:
      - "8000:8000"
    # NO montamos el proyecto entero
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:ivu7ML5cJ9zNzI2Z3yl9gD7SYtynDHZMFKtNds0/o6k=
    networks:
      - laravel_net

networks:
  laravel_net:
    driver: bridge
